<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="800" height="800">
  <defs>
    <!-- Background -->
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0d1030"/>
      <stop offset="100%" stop-color="#03040a"/>
    </radialGradient>

    <!-- HK letter gradient -->
    <linearGradient id="hGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="50%" stop-color="#a0b4ff"/>
      <stop offset="100%" stop-color="#6c8eff"/>
    </linearGradient>
    <linearGradient id="kGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="50%" stop-color="#6c8eff"/>
      <stop offset="100%" stop-color="#34d399"/>
    </linearGradient>

    <!-- Orbit ring gradient -->
    <linearGradient id="orbitGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6c8eff" stop-opacity="0"/>
      <stop offset="30%" stop-color="#6c8eff" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#a78bfa" stop-opacity="1"/>
      <stop offset="100%" stop-color="#34d399" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="orbitGrad2" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#34d399" stop-opacity="0"/>
      <stop offset="40%" stop-color="#6c8eff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#6c8eff" stop-opacity="0"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="18" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="letterGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="starGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Clip for orbit ellipse -->
    <clipPath id="upperClip">
      <rect x="0" y="0" width="800" height="390"/>
    </clipPath>
    <clipPath id="lowerClip">
      <rect x="0" y="390" width="800" height="410"/>
    </clipPath>
  </defs>

  <!-- Background circle -->
  <circle cx="400" cy="400" r="380" fill="url(#bgGrad)"/>

  <!-- Subtle grid lines -->
  <g opacity="0.04" stroke="#6c8eff" stroke-width="1">
    <line x1="100" y1="0" x2="100" y2="800"/>
    <line x1="200" y1="0" x2="200" y2="800"/>
    <line x1="300" y1="0" x2="300" y2="800"/>
    <line x1="400" y1="0" x2="400" y2="800"/>
    <line x1="500" y1="0" x2="500" y2="800"/>
    <line x1="600" y1="0" x2="600" y2="800"/>
    <line x1="700" y1="0" x2="700" y2="800"/>
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="0" y1="500" x2="800" y2="500"/>
    <line x1="0" y1="600" x2="800" y2="600"/>
    <line x1="0" y1="700" x2="800" y2="700"/>
  </g>

  <!-- Central glow blob -->
  <circle cx="400" cy="360" r="160" fill="rgba(108,142,255,0.07)" filter="url(#softGlow)"/>

  <!-- ORBIT RING — behind letters -->
  <!-- Lower half (behind) -->
  <ellipse cx="400" cy="370" rx="290" ry="100" fill="none" stroke="url(#orbitGrad2)" stroke-width="3" opacity="0.5" clip-path="url(#lowerClip)"/>

  <!-- HK LETTERS -->
  <g filter="url(#letterGlow)">
    <!-- H letter -->
    <!-- Left pillar -->
    <rect x="198" y="210" width="52" height="220" rx="8" fill="url(#hGrad)"/>
    <!-- Right pillar -->
    <rect x="318" y="210" width="52" height="220" rx="8" fill="url(#hGrad)"/>
    <!-- Crossbar -->
    <rect x="198" y="300" width="172" height="48" rx="6" fill="url(#hGrad)"/>

    <!-- K letter -->
    <!-- Vertical bar -->
    <rect x="406" y="210" width="52" height="220" rx="8" fill="url(#kGrad)"/>
    <!-- Top diagonal arm -->
    <polygon points="458,210 558,210 558,248 458,324" rx="6" fill="url(#kGrad)"/>
    <!-- Bottom diagonal arm -->
    <polygon points="458,296 558,352 558,430 458,430" rx="6" fill="url(#kGrad)"/>
  </g>

  <!-- ORBIT RING — front half (above letters) -->
  <ellipse cx="400" cy="370" rx="290" ry="100" fill="none" stroke="url(#orbitGrad1)" stroke-width="4" clip-path="url(#upperClip)" filter="url(#glow)"/>

  <!-- Orbit sparkle / comet head -->
  <circle cx="598" cy="295" r="10" fill="#ffffff" filter="url(#starGlow)" opacity="0.95"/>
  <circle cx="598" cy="295" r="5" fill="#ffffff"/>
  <!-- Sparkle rays -->
  <g stroke="#ffffff" stroke-width="2" opacity="0.8" filter="url(#starGlow)">
    <line x1="598" y1="278" x2="598" y2="268"/>
    <line x1="598" y1="312" x2="598" y2="322"/>
    <line x1="581" y1="295" x2="571" y2="295"/>
    <line x1="615" y1="295" x2="625" y2="295"/>
    <line x1="586" y1="283" x2="579" y2="276"/>
    <line x1="610" y1="307" x2="617" y2="314"/>
    <line x1="610" y1="283" x2="617" y2="276"/>
    <line x1="586" y1="307" x2="579" y2="314"/>
  </g>

  <!-- Floating particles -->
  <g opacity="0.7" filter="url(#starGlow)">
    <circle cx="160" cy="240" r="3" fill="#6c8eff"/>
    <circle cx="630" cy="480" r="2.5" fill="#a78bfa"/>
    <circle cx="200" cy="520" r="2" fill="#34d399"/>
    <circle cx="580" cy="180" r="2" fill="#6c8eff"/>
    <circle cx="680" cy="350" r="3" fill="#34d399"/>
    <circle cx="130" cy="400" r="2" fill="#a78bfa"/>
    <circle cx="500" cy="560" r="2.5" fill="#6c8eff"/>
    <circle cx="310" cy="160" r="2" fill="#34d399"/>
    <circle cx="660" cy="240" r="2" fill="#a78bfa"/>
    <circle cx="150" cy="560" r="2.5" fill="#6c8eff"/>
  </g>

  <!-- AI badge pill -->
  <rect x="340" y="478" width="120" height="34" rx="17" fill="rgba(108,142,255,0.15)" stroke="rgba(108,142,255,0.4)" stroke-width="1.5"/>
  <text x="400" y="500" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="15" font-weight="700" letter-spacing="3" fill="#6c8eff">A I</text>

  <!-- Bottom text: Hesbordean KE -->
  <text x="400" y="580" text-anchor="middle"
    font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
    font-size="36" font-weight="700" letter-spacing="2"
    fill="white" opacity="0.92">Hesbordean KE</text>

  <!-- Subtle underline accent -->
  <line x1="240" y1="592" x2="560" y2="592" stroke="url(#orbitGrad1)" stroke-width="2" opacity="0.6"/>

  <!-- Outer ring border -->
  <circle cx="400" cy="400" r="378" fill="none" stroke="rgba(108,142,255,0.15)" stroke-width="2"/>
  <circle cx="400" cy="400" r="370" fill="none" stroke="rgba(108,142,255,0.06)" stroke-width="1"/>
</svg>
